<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
  <div class="main-image-box">
    <img src="./images/image-equilibrium.jpg" alt="" class="main-image">
    <img src="./images/icon-view.svg" alt="" class="view">
    <div class="main-image-overlay"></div>
  </div>
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="day">
    <span class="day-price">
      <img src="./images/icon-ethereum.svg" alt="ethereum icon">
      0.041 ETH
    </span>
    <span class="day-left">
      <img src="./images/icon-clock.svg" alt="clock icon">
      3 days left
    </span>
  </div>
  
  <div class="creator">
    <img src="images/image-avatar.png" alt="image of Equilibrium collection creator" class="creator-img">
    <span class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></span>
  </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/eko_gift">Eko Gift</a>.
  </footer>
</body>
</html>
